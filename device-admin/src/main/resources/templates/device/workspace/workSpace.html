<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>工作台</title>
  <link href="../../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
  <link href="../../../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
  <link href="../../../static/css/style.min.css" th:href="@{/css/style.min.css}" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .tab {
      margin: 0px 10px;
      padding: 10px 20px;
      background-color: #ddd;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
    }

    .tab.active {
      background-color: #fff;
    }

    .content {
      display: none;
      padding: 20px;
      background-color: #f3f3f4;
      border-radius: 0 0 5px 5px;
    }

    .content.active {
      display: block;
    }
    .blue-icon {
      display: inline-block;
      width: 5px;
      height: 15px;
      background-color: #4ad0db; /* 蓝色背景 */
      margin-right: 8px; /* 可根据需要调整距离文字的间距 */
    }



  </style>
</head>
<body class="gray-bg">
<div class="tabs">
  <div class="tab active" data-tab="tab1">设备数量统计</div>
  <div class="tab" data-tab="tab2">订单统计</div>
  <div class="tab" data-tab="tab2">设备维护统计</div>
</div>
<div class="content active" id="tab1" >

  <div class="row">
    <div class="col-sm-4">
      <div class="ibox float-e-margins">
        <div class="ibox-title" style="display: flex; justify-content: space-between; align-items: center;">
          <h5><span class="blue-icon"></span>热门设备借用情况分析 </h5>
        </div>
        <div class="ibox-content">
        </div>
      </div>
    </div>
    <div class="col-sm-4" >
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5><span class="blue-icon"></span>设备剩余数量占比分析</h5>
        </div>
        <div class="ibox-content">
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5><span class="blue-icon"></span>设备最近借用情况统计</h5>
        </div>
        <div class="ibox-content">
        </div>
      </div>
    </div>
  </div>
</div>

<div class="content" id="tab2">
  <h2>选项卡 2 内容</h2>
  <p>这是选项卡 2 的内容。</p>
</div>

<div class="content" id="tab3">
  <h2>选项卡 3 内容</h2>
  <p>这是选项卡 3 的内容。</p>
</div>
<script>
  const tabs = document.querySelectorAll('.tab');
  const contents = document.querySelectorAll('.content');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      const tabId = tab.getAttribute('data-tab');

      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');

      contents.forEach(content => {
        if (content.getAttribute('id') === tabId) {
          content.classList.add('active');
        } else {
          content.classList.remove('active');
        }
      });
    });
  });
</script>


</body>

</html>
