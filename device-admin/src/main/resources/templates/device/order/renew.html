<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('订单续期信息')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-equipment-edit" th:object="${order}">
        <input name="orderId" th:field="*{orderId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">设备名称：</label>
            <div class="col-sm-8">
                <input name="name"  th:field="*{equipmentName}" class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">借用日期：</label>
            <div class="col-sm-8">
                <input name="typeName"  th:field="*{borrowDate}"  th:value="${#temporals.format(*{borrowDate}, 'yyyy-MM-dd')}" class="form-control" type="text" readonly>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label is-required">借用数量：</label>
            <div class="col-sm-8">
                <input name="idleQuantity" th:field="*{borrowNum}"   class="form-control" type="text" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">截至日期：</label>
            <div class="col-sm-8">
                <input name="idleQuantity" th:field="*{deadDate}"  th:value="${#temporals.format(*{deadDate}, 'yyyy-MM-dd')}" class="form-control" type="text" readonly>

                <small class="text-muted">距离归还截至日期仅剩<span style="color: #ce8483"></span>天。</small>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">续期至：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <input name="newDeadDate" id="newDeadDate" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"  class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
                <small class="text-muted">最多可续期<span style="color: #ce8483">15</span>天!</small>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script th:inline="javascript">
    var prefix = ctx + "device/order";
    $("#form-equipment-edit").validate({
        focusCleanup: true
    });
    $(function() {
        var today = new Date();
        var maxDate = new Date(today.getTime() + 15 * 24 * 60 * 60 * 1000);
        $("#newDeadDate").datetimepicker({
            minView: "month",
            autoclose: true,
            format: 'yyyy-mm-dd hh:ii:ss' ,// 设置日期时间格式
            controlType: 'select',
            startDate: today,
            endDate: maxDate,
            todayBtn: true,
            todayHighlight: true
        }).on("changeDateTime", function(e) {
            var currentDate =$("#newDeadDate").data("DateTimePicker").date();
            var newDate = currentDate.clone().set({'hour': 23, 'minute': 59, 'second': 59, 'millisecond': 0});
            $("#newDeadDate").data("DateTimePicker").date(newDate);
        })
    });
    function submitHandler() {
        if ($.validate.form()) {
            // 发送 AJAX 请求
            $.operate.save(prefix + "/renew" , $('#form-equipment-edit').serialize());
        }
    };
</script>
<script th:inline="javascript">
    /*<![CDATA[*/ // 获取开始日期和截至日期的时间戳
    var startDate = new Date();
    var deadDateStr = document.getElementById('deadDate').innerText;
    var deadDate = new Date(deadDateStr);
    var timeDiff = Math.abs(deadDate.getTime() - startDate.getTime()); // 将时间差转换成天数
     var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24)); // 将天数替换到HTML中
    document.getElementById('daysRemaining').innerText = diffDays; /*]]>*/
</script>
</body>
</html>
