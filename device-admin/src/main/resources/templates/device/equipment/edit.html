<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改设备查询')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-equipment-edit" th:object="${deviceEquipment}">
        <input name="equipmentId" th:field="*{equipmentId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">设备名称：</label>
            <div class="col-sm-8">
                <input name="name" th:field="*{name}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">设备型号：</label>
            <div class="col-sm-8">
                <input name="model" th:field="*{model}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">购买日期：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <input name="purchaseDate" th:value="${#dates.format(deviceEquipment.purchaseDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">保修期限：</label>
            <div class="col-sm-8">
                <input name="warrantyPeriod" th:field="*{warrantyPeriod}" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">总数量：</label>
            <div class="col-sm-8">
                <input name="totalQuantity" th:field="*{totalQuantity}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">借出数量：</label>
            <div class="col-sm-8">
                <input name="borrowedQuantity" th:field="*{borrowedQuantity}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">维护数量：</label>
            <div class="col-sm-8">
                <input name="maintenanceQuantity" th:field="*{maintenanceQuantity}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">闲置数量：</label>
            <div class="col-sm-8">
                <input name="idleQuantity" th:field="*{idleQuantity}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script th:inline="javascript">
    var prefix = ctx + "device/equipment";
    $("#form-equipment-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-equipment-edit').serialize());
        }
    }

    $("input[name='purchaseDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>
</html>
