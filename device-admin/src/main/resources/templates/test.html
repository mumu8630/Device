<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表板界面</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .card3-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            gap: 40px; /* 添加卡片之间的垂直间距 */
        }

        .card3 {
            width: 300px;
            height: 200px;
            background-color: #0077b6;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .card3-content {
            text-align: center;
        }

        .card3 h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .card3-value {
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card3-container">
        <div class="card3">
            <div class="card3-content">
                <h2>维修中设备数</h2>
                <div class="card3-value">3</div>
            </div>
        </div>
        <div class="card3">
            <div class="card3-content">
                <h2>维修工单数</h2>
                <div class="card3-value">14</div>
            </div>
        </div>
    </div>
</body>
</html>
