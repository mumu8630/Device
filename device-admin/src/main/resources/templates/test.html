<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple Effect on Card Click</title>
    <style>
        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #0a81a9db;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: Arial, sans-serif;
            cursor: pointer;
            overflow: hidden;
        }

        .ripple {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="card-container">
    <div class="card" onclick="createRipple(event)">
        Click me
    </div>
</div>

<script>
    function createRipple(event) {
        const card = event.currentTarget;
        const ripple = document.createElement("span");
        const diameter = Math.max(card.clientWidth, card.clientHeight);
        const radius = diameter / 2;

        ripple.style.width = ripple.style.height = `${diameter}px`;
        ripple.style.left = `${event.clientX - card.offsetLeft - radius}px`;
        ripple.style.top = `${event.clientY - card.offsetTop - radius}px`;
        ripple.classList.add("ripple");

        card.appendChild(ripple);

        setTimeout(() => {
            ripple.remove();
        }, 600);
    }
</script>

</body>
</html>
